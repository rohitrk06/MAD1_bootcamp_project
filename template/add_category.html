{% extends "base.html" %}

{% block title %} Add Category {% endblock %}

{% block content %}
<div>
    <h1> Add Category </h1>
    <form method="POST" action="{{ url_for('add_category') }}">
        <div class="mb-3">
            <label for="category" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="category" aria-describedby="emailHelp" name="category_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Category Description</label>
            <textarea class="form-control" id="description" name="description" row=3></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
