{% extends "base.html" %}
{% block title %}Admin Home{% endblock %}
{% block content %}
<div>
    <h1> Admin Home </h1>

    <table> 
        <thead>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <!-- # We will be getting list of object of class category -->
            {% for category in categories %}
            <tr>
                <td>{{category.category_name}}</td>
                <td>{{category.category_description}}</td>
                <td>
                    <a href="{{url_for('edit_category', category_id = category.category_id)}}">Edit</a>
                    <a href="{{url_for('delete_category', category_id = category.category_id)}}">Delete</a>
                </td>
            </tr> 
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
