{% extends "base.html" %}

{% block title %} Add Category {% endblock %}

{% block content %}
<div>
    <h1> Edit Category </h1>
    <form method="POST" action="{{ url_for('edit_category', category_id = category.category_id) }}">
        <div class="mb-3">
            <label for="category" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="category" aria-describedby="emailHelp" name="category_name" value="{{ category.category_name }}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Category Description</label>
            <textarea class="form-control" id="description" name="description" row=3>{{category.category_description}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
